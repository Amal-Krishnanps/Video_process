
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Subtitles</title>
</head>
<body>
    <h1>Search Subtitles</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search for a phrase">
        <button type="submit">Search</button>
    </form>
    <br>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{% url 'video_detail' result.video_id %}">{{ result.video_title }}</a> 
                    ({{ result.language }}): 
                    {{ result.content }} - 
                    <a href="{% url 'video_detail' result.video_id %}?t={{ result.timestamp }}">Go to timestamp</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <br>
    <a href="{% url 'video_list' %}">Back to Video List</a>
</body>
</html>
